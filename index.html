<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shifumi</title>
</head>
<body class="bg-purple txt-color">
    <!--@@@ Main content-->
    <main>
        <section>
            <div class="container bg-grey">
                <div class="row flex-row align-items-center">
                    <div class="col justify-content-center d-flex align-items-center">
                        <!--Nombre de manche-->
                        <div class="col fs-3">
                            <p class="text-center">Manche: 1</p>
                        </div>
                        <!--Taux de victoire-->
                        <div class="col fs-3">
                            <p class="text-end text-center" id="winrate">% victoire</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container bg-grey box-h mt-5 ">
                <div class="col">
                    <div class="row">
                        <div class="col-12 justify-content-center d-flex align-items-center">
                            <div class="col-4 d-flex flex-column justify-content-between">
                                <h2 class="text-center botder-box" id="botselection">Test</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h2 class="text-center d-flex justify-content-center"><p id="score-user">0</p>-<p id="score-ia">0</p></h2>
                    </div>
                    <div class="row">
                        <div class="col-12 justify-content-center d-flex align-items-center">
                            <div class="col-4 d-flex flex-column justify-content-between">
                                <h2 class="text-center botder-box" id="player">Test</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--Icons-->
            <div class="container text-center margin-top txt-color">
                <div class="row d-flex justify-content-center">
                    <div class="col-2 border border-primary margin bg-grey "  id="Paper" data-variable="paper">
                        <i class="fa-regular fa-hand"></i>
                    </div>
                    <div class="col-2 border border-primary margin bg-grey" id="Rock" data-variable="rock">
                        <i class="fa-regular fa-hand-back-fist"></i>
                    </div>
                    <div class="col-2 border border-primary margin bg-grey"  id="Scissors" data-variable="scissors">
                        <i class="fa-regular fa-hand-scissors"></i>
                    </div>
                    </div>
                <div class="row d-flex justify-content-center ">
                    <div class="col-2 border border-primary margin bg-grey" id="Lizard" data-variable="lizard">
                        <i class="fa-regular fa-hand-lizard"></i>
                    </div>
                    <div class="col-2 border border-primary margin bg-grey" id="Spock" data-variable="spock">
                        <i class="fa-regular fa-hand-spock"></i>
                    </div>
                </div>
            </div>

            <!--Button-->
            <div class="text-center margin-top">
                <button class="btn btn-primary btn-lg" id="startManche">Jouer</button>
            </div>
            
        </details>
        </section>
    </main>


    
    <script src="assets/js/script.js"></script>
</body>
</html>
